name: React App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v4 e
        with:
          node-version: '20.x'
    
      - name: Install dependencies
        run: npm install
    
      - name: Build the app
        run: npm run build
    
